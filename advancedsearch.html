    <body>
   <div class="container-fluid
   ">
<div class="col-12">
    <h1>
        Find pages with...
      </h1>
</div>
 
<div class="col-12 advSearch">
    <form action="https://www.google.com/search" method="get">
       
        <div class="form-group">
            <label for="allWords">all these words:</label>
          <input type="text" name="as_q" id="allWords" placeholder="All words">
        </div>

        <div class="form-group">
            <label for="exactWords">exact word or phrase:</label>
            <input type="text" name="q" id="exactWords" placeholder="Exact word">
          </div>

          <div class="form-group">
            <label for="anyWords">any of these words:</label>
            <input type="text" name="as_oq" id="anyWords" placeholder="Any words">
          </div>

          <div class="form-group">
            <label for="noWords">None of these words:</label>
            <input type="text" name="as_eq" id="noWords" placeholder="no of these word">
          </div>

       
        <button type="submit" class="button">Advanced Search</button>
      </form>
  

</div>

       </div> 
  </div>
 
    </body>
